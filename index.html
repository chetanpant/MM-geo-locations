                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE, // Circle shape for the marker

                        fillColor: getRandomColor(), // Random color for each dot
                        fillOpacity: 0.7,
                        strokeColor: 'white',
                        strokeWeight: 1,
                    },
                });

                google.maps.event.addListener(dot, 'mouseover', function() {

                    infoBox.innerHTML = `Lat: ${location.lat}<br>Lng: ${location.lng}`;

        // Function to generate a random color
        function getRandomColor() {

            let color = '#';
